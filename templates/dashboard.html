    <style>


* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: Arial, sans-serif;
	
}

nav {
	background: #005A04;
	height: 80px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 0 50px;
	position: fixed;
	width: 100%;
	z-index: 100;
}

nav .logo img {
	height: 60px;
}

nav ul {
	display: flex;
}

nav ul li {
	list-style: none;
	margin: 0 10px;
}

nav ul li a {
	color: #fff;
	text-decoration: none;
	padding: 5px 10px;
	border-radius: 5px;
	transition: all 0.3s ease;
}

nav ul li a:hover {
	background: #CCFFBB;
	color: #3A5F0B;
}

nav .menu-btn {
	display: none;
}

nav input[type="checkbox"] {
	display: none;
}

@media (max-width: 1000px) {
	nav {
		padding: 0 20px;
	}
	nav ul li {
		margin: 0 5px;
	}
	nav ul li a {
		padding: 5px;
	}
}

@media (max-width: 800px) {
	nav ul {
		flex-direction: column;
		position: fixed;
		top: 80px;
		left: -100%;
		background: #005502;
		width: 100%;
		height: 100vh;
		overflow-y: auto;
		transition: all 0.5s ease;
	}
	nav ul li {
		margin: 50px 0;
	}
	nav ul li a {
		border-radius: 0;
	}
	nav .menu-btn {
		display: block;
		cursor: pointer;
		position: absolute;
		top: 20px;
		right: 20px;
		z-index: 2;
	}
	nav .menu-btn i {
		color: #fff;
		font-size: 25px;
	}
	nav input[type="checkbox"]:checked ~ ul {
		left: 0;
	}
}

.hover-message {

  display: none;
}

.chatbot-container:hover .hover-message {
